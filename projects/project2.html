<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        
        header {
            background: #219487;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        button {
            background-color: #f4e9e9;
            color: #f4f4f4;
            text-align: center;
            padding: 10px 0;
            margin: 0;
            margin-left: 700px;
            border-radius: 10px;
        }
        
        header h1 {
            margin: 0;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        main {
            padding: 20px;
        }
        
        article {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        article h2 a {
            text-decoration: none;
            color: #333;
        }
        
        article h2 a:hover {
            color: #007BFF;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background: #085c4d;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Publish your passions, your way</h1>
        <h3>Create a unique and beautiful blog easily.</h3>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <button><a href="blogs/blog1.html">Create your own blog</a></button>

    <main>
        <article>
            <h2 class="blog1"><a href="blogs/blog1.html">Blog Heading 1</a></h2>
            <p>Summary</p>
        </article>
        <article>
            <h2 class="blog2"><a href="blogs/blog2.html">Blog Heading 2</a></h2>
            <p>Summary</p>
        </article>
    </main>

    <footer>
        <p>&copy; Blogmania <br> Made with &hearts; in Chandigarh</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const articleLinks = document.querySelectorAll('article a');
            articleLinks.forEach(link => {
                link.addEventListener('click', () => {
                    alert('You are about to read blogs, press OK to continue');
                });
            });
        });
    </script>
</body>

</html>
